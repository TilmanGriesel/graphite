        value_template: "{{ is_state('input_boolean.mock_sw_smart_plug_kitchen_heater', 'on') }}"
        turn_on:
          service: input_boolean.turn_on
          target:
            entity_id: input_boolean.mock_sw_smart_plug_kitchen_heater
        turn_off:
          service: input_boolean.turn_off
          target:
            entity_id: input_boolean.mock_sw_smart_plug_kitchen_heater
      smart_plug_office_heater:
        friendly_name: "Smart Plug Office Heater"
        value_template: "{{ is_state('input_boolean.mock_sw_smart_plug_office_heater', 'on') }}"
        turn_on:
          service: input_boolean.turn_on
          target:
            entity_id: input_boolean.mock_sw_smart_plug_office_heater
        turn_off:
          service: input_boolean.turn_off
          target:
            entity_id: input_boolean.mock_sw_smart_plug_office_heater

# --- Template Lights ----------------------------------------------------------
light:
  - platform: template
    lights:
      led_strip:
        friendly_name: "LED Strip"
        value_template: "{{ is_state('input_boolean.mock_lt_led_strip', 'on') }}"
        turn_on:
          service: input_boolean.turn_on
          target:
            entity_id: input_boolean.mock_lt_led_strip
        turn_off:
          service: input_boolean.turn_off
          target:
            entity_id: input_boolean.mock_lt_led_strip
      star_projector:
        friendly_name: "Star Projector"
        value_template: "{{ is_state('input_boolean.mock_lt_star_projector', 'on') }}"
        turn_on:
          service: input_boolean.turn_on
          target:
            entity_id: input_boolean.mock_lt_star_projector
        turn_off:
          service: input_boolean.turn_off
          target:
            entity_id: input_boolean.mock_lt_star_projector

# --- Template Fan -------------------------------------------------------------
fan:
  - platform: template
    fans:
      ceiling_fan:
        friendly_name: "Ceiling Fan"
        value_template: "{{ is_state('input_boolean.mock_fn_ceiling_fan', 'on') }}"
        turn_on:
          service: input_boolean.turn_on
          target:
            entity_id: input_boolean.mock_fn_ceiling_fan
        turn_off:
          service: input_boolean.turn_off
          target:
            entity_id: input_boolean.mock_fn_ceiling_fan
        speed_count: 3

# --- Climate (Generic Thermostat) ---------------------------------------------
climate:
  - platform: generic_thermostat
    name: Kitchen Climate Control
    unique_id: mock_kitchen_climate
    heater: input_boolean.mock_sw_smart_plug_kitchen_heater
    target_sensor: sensor.kitchen_temperature
    min_temp: 15
    max_temp: 30
    target_temp: 21
  - platform: generic_thermostat
    name: Fireplace
    unique_id: mock_fireplace
    heater: input_boolean.manual_fire_place
    target_sensor: sensor.fireplace_temperature
    min_temp: 15
    max_temp: 35
    target_temp: 22
  - platform: generic_thermostat
    name: Office Climate Control
    unique_id: mock_office_climate
    heater: input_boolean.mock_sw_smart_plug_office_heater
    target_sensor: sensor.office_temperature
    min_temp: 15
    max_temp: 30
    target_temp: 22
