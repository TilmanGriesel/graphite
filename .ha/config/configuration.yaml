        state: "48"
        unit_of_measurement: "%"
        device_class: humidity
      - name: "Kitchen Air Quality PM25"
        unique_id: mock_kitchen_pm25
        state: "12"
        unit_of_measurement: "µg/m³"
        device_class: pm25
