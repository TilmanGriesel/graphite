      - name: "Office Temperature"
        unique_id: mock_office_temperature
        state: "22.7"
        unit_of_measurement: "°C"
        device_class: temperature
      - name: "Office Carbon Dioxide"
        unique_id: mock_office_co2
        state: "623"
        unit_of_measurement: "ppm"
        device_class: carbon_dioxide
      - name: "Office Humidity"
        unique_id: mock_office_humidity
        state: "52"
        unit_of_measurement: "%"
        device_class: humidity
      - name: "Office Temperature Trend"
        unique_id: mock_office_temp_trend
        state: "stable"
      - name: "Living Room Temperature"
        unique_id: mock_living_room_temperature
        state: "21.2"
        unit_of_measurement: "°C"
        device_class: temperature
      - name: "Outdoor Station Temperature"
        unique_id: mock_outdoor_station_temperature
        state: "4.8"
        unit_of_measurement: "°C"
        device_class: temperature
      - name: "Outdoor Station Humidity"
        unique_id: mock_outdoor_station_humidity
        state: "78"
        unit_of_measurement: "%"
        device_class: humidity

      # -- Battery --
      - name: "E-Ink Display Battery Level"
        unique_id: mock_e_ink_battery_level
        state: "87"
        unit_of_measurement: "%"
        device_class: battery

      # -- Power --
      - name: "Office Workbench Power"
        unique_id: mock_office_workbench_power
        state: "145.3"
        unit_of_measurement: "W"
        device_class: power
      - name: "Living Room Outlet Power"
        unique_id: mock_living_room_outlet_power
        state: "62.7"
        unit_of_measurement: "W"
        device_class: power

      # -- Project: Graphite --
      - name: "Graphite Stars"
        unique_id: mock_graphite_stars
        state: "1842"
        icon: mdi:star
      - name: "Graphite Issues"
        unique_id: mock_graphite_issues
        state: "7"
        icon: mdi:alert-circle
      - name: "Graphite Pull Requests"
        unique_id: mock_graphite_prs
        state: "2"
        icon: mdi:source-pull
      - name: "Graphite Latest Release"
        unique_id: mock_graphite_latest_release
        state: "2.7.3"
        icon: mdi:tag
      - name: "Graphite Discussions"
        unique_id: mock_graphite_discussions
        state: "15"
        icon: mdi:forum
      - name: "Graphite Latest Commit"
        unique_id: mock_graphite_latest_commit
        state: "fix(themes): badge text color"
        icon: mdi:source-commit

      # -- Misc --
      - name: "Grid Frequency"
        unique_id: mock_grid_frequency
        state: "50.01"
        unit_of_measurement: "Hz"
        device_class: frequency
      - name: "3D Printer State"
        unique_id: mock_3d_printer_state
        state: "idle"
        icon: mdi:printer-3d

      # -- Unavailable entities --
      - name: "Unavailable Sensor"
        unique_id: mock_unavail_sensor
        state: "42"
        unit_of_measurement: "°C"
        device_class: temperature
        availability: "{{ false }}"

      # -- Ceiling Fan --
      - name: "Ceiling Fan RPM"
        unique_id: mock_ceiling_fan_rpm
        state: "1250"
        unit_of_measurement: "RPM"

    # -- Binary Sensors --
    binary_sensor:
      - name: "Night"
        unique_id: mock_night
        state: >
          {{ now().hour < 6 or now().hour >= 22 }}
      - name: "Fireplace Too Hot"
        unique_id: mock_fireplace_too_hot
        state: "{{ false }}"
        device_class: heat
      - name: "Router Connectivity"
        unique_id: mock_router_connectivity
        state: "{{ true }}"
        device_class: connectivity
      - name: "Office Weather Station Connectivity"
        unique_id: mock_office_ws_connectivity
        state: "{{ true }}"
        device_class: connectivity
      - name: "Office Window Contact"
        unique_id: mock_office_window
        state: "{{ false }}"
        device_class: window
      - name: "Kitchen Window Contact"
        unique_id: mock_kitchen_window
        state: "{{ false }}"
        device_class: window
      - name: "Bathroom Door Contact"
        unique_id: mock_bathroom_door
        state: "{{ false }}"
        device_class: door
      - name: "Internet Connectivity"
        unique_id: mock_internet_connectivity
        state: "{{ true }}"
        device_class: connectivity
      - name: "Unavailable Contact"
        unique_id: mock_unavail_contact
        state: "{{ false }}"
        device_class: window
        availability: "{{ false }}"

  # Template number entities (backed by input_number)
  - number:
      - name: "Ceiling Fan Speed"
        unique_id: mock_ceiling_fan_speed
        state: "{{ states('input_number.mock_fan_speed') }}"
        min: 0
        max: 100
        step: 1
        set_value:
          - service: input_number.set_value
            target:
              entity_id: input_number.mock_fan_speed
            data:
              value: "{{ value }}"
      - name: "Target Humidity"
        unique_id: mock_target_humidity
        state: "{{ states('input_number.mock_target_humidity') }}"
        min: 30
        max: 80
        step: 1
        set_value:
          - service: input_number.set_value
            target:
              entity_id: input_number.mock_target_humidity
            data:
              value: "{{ value }}"
      - name: "Living Room Brightness"
        unique_id: mock_living_room_brightness
        state: "{{ states('input_number.mock_brightness_level') }}"
        min: 0
        max: 100
        step: 1
        set_value:
          - service: input_number.set_value
            target:
              entity_id: input_number.mock_brightness_level
            data:
              value: "{{ value }}"
      - name: "Speaker Volume"
        unique_id: mock_speaker_volume
        state: "{{ states('input_number.mock_volume_level') }}"
        min: 0
        max: 100
        step: 1
        set_value:
          - service: input_number.set_value
            target:
              entity_id: input_number.mock_volume_level
            data:
              value: "{{ value }}"

  # Template select entity (backed by input_select)
  - select:
      - name: "HVAC Mode"
        unique_id: mock_hvac_mode
        state: "{{ states('input_select.mock_hvac_mode') }}"
        options: "{{ state_attr('input_select.mock_hvac_mode', 'options') }}"
        select_option:
          - service: input_select.select_option
            target:
              entity_id: input_select.mock_hvac_mode
            data:
              option: "{{ option }}"

  # Template button entity
  - button:
      - name: "Restart Router"
        unique_id: mock_restart_router
        press:
          - service: system_log.write
            data:
              message: "Mock router restart pressed"

