        unique_id: mock_bedroom_temperature
        state: "19.3"
        unit_of_measurement: "°C"
        device_class: temperature
      - name: "Bathroom Temperature"
        unique_id: mock_bathroom_temperature
        state: "22.1"
        unit_of_measurement: "°C"
        device_class: temperature
