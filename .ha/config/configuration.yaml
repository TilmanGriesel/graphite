# Minimal Home Assistant configuration for Graphite theme testing
default_config:

frontend:
  themes: !include_dir_merge_named themes

# ==============================================================================
# Mock entities for debug dashboard
# ==============================================================================
# Skipped (not mockable or system-provided):
#   - camera.* (10 entities) — need actual image feeds
#   - media_player.kitchen — needs mushroom custom card
#   - weather.* — needs forecast data for custom card
#   - update.home_assistant_* — system-provided
#   - sun.sun — default integration
# ==============================================================================

# --- Input Booleans -----------------------------------------------------------
input_boolean:
  # Dashboard-facing
  auto_light_kitchen:
    name: Auto Light Kitchen
    icon: mdi:lightbulb-auto
  manual_fire_place:
    name: Manual Fire Place
    icon: mdi:fireplace
  # Backing state for switches
  mock_sw_smart_plug_tv:
    name: Mock TV
  mock_sw_smart_plug_office_ac:
    name: Mock Office AC
  mock_sw_smart_plug_coffee_machine:
    name: Mock Coffee Machine
  mock_sw_smart_plug_lava_lamp:
    name: Mock Lava Lamp
  mock_sw_smart_plug_kitchen_heater:
    name: Mock Kitchen Heater
  mock_sw_smart_plug_office_heater:
    name: Mock Office Heater
  # Backing state for unavailable entities
  mock_unavail_light:
    name: Mock Unavailable Light
  mock_unavail_switch:
    name: Mock Unavailable Switch
  mock_unavail_fan:
    name: Mock Unavailable Fan
  # Backing state for lights
  mock_lt_led_strip:
    name: Mock LED Strip
  mock_lt_star_projector:
    name: Mock Star Projector
  # Backing state for cover
  mock_cv_garage_door:
    name: Mock Garage Door
  mock_cv_living_room_blinds:
    name: Mock Living Room Blinds
  mock_cv_bedroom_curtains:
    name: Mock Bedroom Curtains
  # Backing state for lock
  mock_lk_front_door:
    name: Mock Front Door Lock
  mock_lk_back_door:
    name: Mock Back Door Lock
  # Backing state for alarm
  mock_alarm_home:
    name: Mock Home Alarm
  # Backing state for vacuum
  mock_vac_roborock:
    name: Mock Roborock
  # Backing state for humidifier
  mock_hm_bedroom:
    name: Mock Bedroom Humidifier
  # Backing state for media player
  mock_mp_living_room:
    name: Mock Living Room Speaker
  mock_mp_kitchen:
    name: Mock Kitchen Display
  # Backing state for fan
  mock_fn_ceiling_fan:
    name: Mock Ceiling Fan

# --- Input Buttons ------------------------------------------------------------
input_button:
  wood_added:
    name: Wood Added
    icon: mdi:pine-tree

# --- Input Numbers (backing for template number entities) ---------------------
input_number:
  mock_fan_speed:
    name: Mock Fan Speed
    min: 0
    max: 100
    step: 1
    initial: 50
  mock_target_humidity:
    name: Mock Target Humidity
    min: 30
    max: 80
    step: 1
    initial: 55
  mock_brightness_level:
    name: Mock Brightness Level
    min: 0
    max: 100
    step: 1
    initial: 75
  mock_volume_level:
    name: Mock Volume Level
    min: 0
    max: 100
    step: 1
    initial: 40
  mock_cover_garage_position:
    name: Mock Garage Door Position
    min: 0
    max: 100
    step: 1
    initial: 0
  mock_cover_blinds_position:
    name: Mock Blinds Position
    min: 0
    max: 100
    step: 1
    initial: 75
  mock_cover_curtains_position:
    name: Mock Curtains Position
    min: 0
    max: 100
    step: 1
    initial: 100
  mock_humidifier_humidity:
    name: Mock Humidifier Target Humidity
    min: 30
    max: 80
    step: 5
    initial: 50
  mock_mp_volume:
    name: Mock Media Player Volume
    min: 0
    max: 100
    step: 1
    initial: 35

# --- Input Selects (backing for template select entities) ---------------------
input_select:
  mock_hvac_mode:
    name: Mock HVAC Mode
    options:
      - Auto
      - Cool
      - Heat
      - Fan Only
      - "Off"
    initial: Auto
  mock_mp_source:
    name: Mock Media Source
    options:
      - Spotify
      - Radio
      - Bluetooth
      - AirPlay
    initial: Spotify
  mock_alarm_state:
    name: Mock Alarm State
    options:
      - disarmed
      - armed_home
      - armed_away
      - armed_night
      - triggered
    initial: disarmed

# --- Scripts ------------------------------------------------------------------
script:
  patch_legacy_graphite_color_mappings:
    alias: Patch Legacy Graphite Color Mappings
    sequence: []
  set_primary_color:
    alias: Set Primary Color
    sequence: []
  patch_graphite_theme_advanced:
    alias: Patch Graphite Theme Advanced
    sequence: []
  update_patch_graphite_theme_dev:
    alias: Update Patch Graphite Theme Dev
    sequence: []
  morning_routine:
    alias: Morning Routine
    sequence: []
  goodnight_routine:
    alias: Goodnight Routine
    sequence: []

# --- Template Entities --------------------------------------------------------
