# Theme Patcher Recipe: Retro 70s
# A nostalgic color scheme inspired by 1970s design aesthetics
# Features warm earth tones, burnt oranges, avocado greens, and rich browns

recipe:
  name: "Retro 70s Theme"
  author: "Tilman Griesel"
  author_url: "https://github.com/TilmanGriesel/graphite"
  description: "Example of groovy earth tones and warm colors inspired by 1970s interior design - think wood paneling, shag carpets, and harvest gold appliances"
  version: "1.0.0"
  patcher_version: ">=2.0.0"
  screenshot_url: ""
  
  # Apply only to light theme variant
  variants:
    - "graphite-light"

patches:
